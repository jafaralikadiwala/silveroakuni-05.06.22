<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan and roespan - day 2</title>
    <style>
        th,
        td,
        table {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <p>Example of colspan:</p>
    <table>
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>sjafarali</td>
            <td>kadiwala</td>
            <td>17</td>
        </tr>
        <tr>
            <td>mohsinali</td>
            <td>aglodiya</td>
            <td>18</td>
        </tr>
    </table>
    <p>Example of Rowspan:</p>
    <table>
        <tr>
            <th>Name</th>
            <td>jafarali</td>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>55123434xx</td>
        </tr>
        <tr>
            <td>52347690xx</td>
        </tr>
    </table>
</body>

</html>
